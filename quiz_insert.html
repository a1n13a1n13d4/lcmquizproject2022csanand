	<script>
		for (let i = 1; i <= 25; i++) {
			const imageUpload = document.getElementById(`image${i}`);
			const previewImage = document.getElementById(`preview${i}`);
			const imageUploadContainer = document.querySelector(`.image-upload-container:nth-of-type(${i})`);
		  
			imageUpload.addEventListener("change", function() {
			  const file = this.files[0];
			  const reader = new FileReader();
		  
			  reader.addEventListener("load", function() {
				previewImage.setAttribute("src", this.result);
				previewImage.style.display = "block";
				imageUploadContainer.classList.add("hide-upload-button");
			  });
		  
			  reader.readAsDataURL(file);
			});
		  }
